name: Daily Stock Model Retrain

on:
  workflow_dispatch:          # Allow manual trigger too
  schedule:
    - cron: '45 15 * * *'   # UTC + 5:30 -> IST on weekdays
  

permissions:
  contents: write

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch latest intraday data
        run: python data_fetcher.py

      - name: Train and update ML models
        run: python model_trainer.py

      - name: Commit and push changes to main branch
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            git config --global user.email "bot@example.com"
            git config --global user.name "GitHub Actions Bot"
            git add data/*.csv models/*.h5 models/*.pkl models/*.json
            git commit -m "Daily data fetch and model update - $(date +'%Y-%m-%d')" || echo "No changes to commit"
            git push origin main
        
