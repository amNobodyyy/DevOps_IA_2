<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Intraday Plot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="card-title mb-4">Stock Intraday Plot</h1>

            <!-- Stock selection form -->
            <form method="post">
                <div class="mb-3">
                    <label for="stock" class="form-label">Select Stock</label>
                    <select class="form-select" id="stock" name="stock" required>
                        <option value="" disabled selected>Choose a stock</option>
                        {% for stock in stocks %}
                            <option value="{{ stock }}" {% if selected_stock == stock %}selected{% endif %}>
                                {{ stock }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Show Graph</button>
            </form>

            <!-- Plotly graph -->
            {% if graphJSON %}
                <div id="plot" class="mt-4" style="width:100%; height:500px;"></div>
                <script type="text/javascript">
                    var graphs = JSON.parse({{ graphJSON | tojson }});
                    Plotly.newPlot('plot', graphs.data, graphs.layout, {responsive: true});
                </script>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
